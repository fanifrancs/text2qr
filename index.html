<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text2QR</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/frankeno/xsalert@main/src/themes/light-theme.css">
        <link href="../bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" 
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/frankeno/xsalert@main/src/xsalert.js"></script>
    </head>
    <body class="bg-dark text-white">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    Text<span class="text-danger">2</span>QR
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <form>
                        <input 
                            type="text" 
                            placeholder="Enter text" 
                            required
                        >
                        <button class="btn-grad" type="submit">Generate</button>
                    </form>
                </div>
                <div id="qr-display" class="col-md-6 text-center mt-3">
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
